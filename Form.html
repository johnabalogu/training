<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="/css/index.css" rel="stylesheet" type="text/css"> -->
    <style>
         .form{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            border: 2px solid black ;
            background-color: lightblue;
            padding: 20px;
            margin-left: 25%;
            /* text-align: left; */
            max-width: 50%;
            cursor: pointer;
            /* max-height: 1000px; */
        }
    </style>
</head>
<body>
    
    <div>
       <fieldset style="border: 1px solid black;">
        
        <div class="form">
            <form action="" method="post">
                <h1 style="text-align: center;">Apply Now</h1>
            
                <div>
                    <label>firstname:</label>
                    <input class="form-control" type="text" name="firstname">
                    <label>lastname:</label>
                    <input class="form-control" type="text" name="lastname">
                </div>
                
                <div>
                    <label>gender:</label>
                    <input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="female">female
                </div>
                <!-- <br> -->
                <div>
                    <label>email address:</label>
                    <input class="form-control" type="email" name="email address" required>
                </div>
                <!-- <br> -->
                <div>
                    <label for="address"> Home address:</label>
                    <textarea class="form-control" id="home address" name="home address" rows="3" cols="50" placeholder="Enter your home address"></textarea>
                </div>
                <!-- <br> -->
                <div>
                    <label>country:</label>
                    <select class="form-control">
                        <option value="Brazil">brazil</option>
                        <option value="UK">United Kingdom</option>
                        <option value="USA">USA</option>
                        <option value="qatar">Qatar</option>
                        <option value="iraq">Iraq</option>
                        <option value="Nigeria">Nigeria</option>
                    </select>
                </div>
                <div>
                    <label>feedback:</label>
                    <input  type="checkbox" name="fax" value="fax">fax
                    <input  type="checkbox" name="phone call" value="phone call">phone call
                    <input  type="checkbox" name="email" value="email">email
                </div>
                <div>
                    <label>calender</label>
                    <input class="form-control" type="date" name="calender">
                </div>
                <div>
                    <label>file</label>
                    <input class="form-control" type="file" name="file">
                </div>
                
                <div>
                    <label>image</label>
                    <input class="form-control" type="image" name="image">
                </div>
               
                <br>
                <div>
                <button class="form-control btn btn-success" type="button">Subscribe me</button>
                </div>
                <br>
                <!-- <button type="reset" style="background-color: brown;color: white;padding: 6px;">Reset</button> -->
    
    
            </form>
        </div>

       </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
